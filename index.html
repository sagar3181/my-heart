    <script>
// Predefined password
var predefinedPassword = "I<3janu-18/08/2024";

// Password field
var password = document.querySelector('#password');

// Helper text elements
var helperText = {
  charLength: document.querySelector('#pwChar'),
  lowercase: document.querySelector('#pwLower'),
  uppercase: document.querySelector('#pwCap'),
  number: document.querySelector('#pwNum')
};

var pattern = {
  charLength: function () {
    return password.value.length >= 7;
  },
  lowercase: function () {
    return /^(?=.*[a-z]).+$/.test(password.value);
  },
  uppercase: function () {
    return /^(?=.*[A-Z]).+$/.test(password.value);
  },
  number: function () {
    return /^(?=.*[0-9]).+$/.test(password.value);
  }
};

password.addEventListener('keyup', function () {
  patternTest(pattern.charLength(), helperText.charLength);
  patternTest(pattern.lowercase(), helperText.lowercase);
  patternTest(pattern.uppercase(), helperText.uppercase);
  patternTest(pattern.number(), helperText.number);

  if (hasClass(helperText.charLength, 'valid') &&
    hasClass(helperText.lowercase, 'valid') &&
    hasClass(helperText.uppercase, 'valid') &&
    hasClass(helperText.number, 'valid')
  ) {
    addClass(password.parentElement, 'valid');
    document.querySelector('.pwCheck').classList.add('pwValid');
  } else {
    removeClass(password.parentElement, 'valid');
    document.querySelector('.pwCheck').classList.remove('pwValid');
  }
});

document.addEventListener('DOMContentLoaded', function() {
  document.querySelector('#password').value = '';
  
  document.querySelector('#password').dispatchEvent(new Event('keyup'));
});

function patternTest(pattern, response) {
  if (pattern) {
    addClass(response, 'valid');
  } else {
    removeClass(response, 'valid');
  }
}

function addClass(el, className) {
  if (el.classList) {
    el.classList.add(className);
  } else {
    el.className += ' ' + className;
  }
}

function removeClass(el, className) {
  if (el.classList)
    el.classList.remove(className);
  else
    el.className = el.className.replace(new RegExp('(^|\\b)' + className.split(' ').join('|') + '(\\b|$)', 'gi'), ' ');
}

function hasClass(el, className) {
  if (el.classList) {
    return el.classList.contains(className);
  } else {
    return new RegExp('(^| )' + className + '( |$)', 'gi').test(el.className);
  }
}

// Show and hide password
document.querySelector('#showPW').addEventListener('click', function () {
  if (this.classList.contains('hide')) {
    document.querySelector('#password').setAttribute('type', 'text');
    this.classList.remove('hide');
  } else {
    document.querySelector('#password').setAttribute('type', 'password');
    this.classList.add('hide');
  }
});

// Popup functionality
var popup = document.getElementById('popup');
var popupClose = document.getElementById('popupClose');

function showPopup() {
  popup.style.display = 'flex';
}

popupClose.addEventListener('click', function () {
  popup.style.display = 'none';
});

// Handle Enter button click
document.getElementById('submitBtn').addEventListener('click', function () {
  if (password.value === predefinedPassword) {
    // Redirect to the home page
    window.location.href = './pages/home.html'; 
  } else {
    showPopup();
  }
});
    </script>
